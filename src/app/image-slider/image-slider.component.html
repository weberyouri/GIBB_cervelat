<div class="img-comp-container" *ngIf="!mobile">
  <div class="img-comp-img">
    <img [src]="afterImgSrc" width="800" height="600">
  </div>
  <div class="img-comp-img img-comp-overlay">
    <img [src]="beforeImgSrc" width="800" height="600">
  </div>
  <div class="label before">Vorher</div>
  <div class="label after">Nachher</div>
</div>

<div class="img-comp-container" *ngIf="mobile">
  <div class="img-comp-img">
    <img [src]="afterImgSrc" width="400" height="300">
  </div>
  <div class="img-comp-img img-comp-overlay">
    <img [src]="beforeImgSrc" width="400" height="300">
  </div>
  <div class="label before">Vorher</div>
  <div class="label after">Nachher</div>
</div>
